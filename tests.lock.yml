- name: tests.yml \ Compiles
  commands:
    - command: go build -o ./testbeds/platform -v .
      checks:
        - name: exitcode
          data:
            - "0"
- name: tests.yml \ Discover \ Go Basic
  commands:
    - command: go run . discover ./testbeds/gobasic
      checks:
        - name: stderr
          data:
            - '  INF discover dir=gobasic builder=go/basic'
